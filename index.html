<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=IBM+Plex+Sans&family=IBM+Plex+Sans+Condensed&family=IBM+Plex+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/border-box.css" />
    <link rel="stylesheet" href="styles/html-body-100.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main>
      <div class="panel">
        <section class="pricing-table">
          <img
            src="./ico/png/ico-1.png"
            alt="icon describing one businesswoman"
            class="pricing-img"
          />
          <h2 class="pricing-header">Personal</h2>
          <ul class="pricing-features">
            <li class="pricing-features-item">Custom domain</li>
            <li class="pricing-features-item">
              Sleeps after 30m of inactivity
            </li>
          </ul>
          <span class="pricing-price">FREE</span>
          <a href="#" class="pricing-button">Sign Up</a>
        </section>
        <section class="pricing-table">
          <img
            src="./ico/png/ico-2.png"
            alt="icon describing a small team"
            class="pricing-img"
          />
          <h2 class="pricing-header">Small Team</h2>
          <ul class="pricing-features">
            <li class="pricing-features-item">Never sleeps</li>
            <li class="pricing-features-item">
              Multiple workers for more powerful apps
            </li>
          </ul>
          <span class="pricing-price">$200</span>
          <a href="#" class="pricing-button">Free Trial</a>
        </section>
        <section class="pricing-table">
          <img
            src="./ico/png/ico-3.png"
            alt="icon describing an enterprise business"
            class="pricing-img"
          />
          <h2 class="pricing-header">Enterprise</h2>
          <ul class="pricing-features">
            <li class="pricing-features-item">Dedicated</li>
            <li class="pricing-features-item">Simple horizontal scalability</li>
          </ul>
          <span class="pricing-price">$1000</span>
          <a href="#" class="pricing-button">Contact Support</a>
        </section>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Icons made by
        <a href="https://www.freepik.com" title="Freepik">Freepik</a> from
        <a href="https://www.flaticon.com/" title="Flaticon"
          >www.flaticon.com</a
        >
      </div>
    </footer>
  </body>
</html>
